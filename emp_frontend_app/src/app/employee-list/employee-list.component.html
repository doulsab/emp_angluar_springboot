<h3>Employee List</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Sl.No</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i = index">
      <td>{{ i + 1 }}</td>
      <!-- Add this line for Sl.No -->
      <td>{{ employee.firstname }}</td>
      <td>{{ employee.lastname }}</td>
      <td>{{ employee.email }}</td>
    </tr>
  </tbody>
</table>
